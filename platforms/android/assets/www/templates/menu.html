<ion-side-menus enable-menu-with-back-views="true" expose-aside-when="large">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">TextCodes</h1>
    </ion-header-bar>
    <ion-content>
      

      <ion-list>
        <div ng-repeat="group in Groups">

          <ion-item href="#/app/group/:{{group.id}}" ng-click="openCloseDrawer()">
              <i class="icon" ng-class="'{{group.icon}}'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
        </div>

        <ion-item menu-close href="#/app/newcode">
          <i class= "icon" ng-class ="ion-plus"></i>
      
          Add new Text Code
        </ion-item>

        <ion-item menu-close ng-click="login()">
          Update sms codes
        </ion-item>

        <ion-item menu-close ng-click="login()">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="login()">
          About
        </ion-item>

      </ion-list>
