<ion-side-menus enable-menu-with-back-views="true" expose-aside-when="large">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">TextCodes</h1>
    </ion-header-bar>
    <ion-content>
      

      <ion-list>
        <div ng-repeat="group in Groups">

          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : '{{group.icon}}'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>

          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)"
                    href="#/app/playlists/:{{item.id}}"
                    menu-close>
            {{item.name}}
          </ion-item>
        </div>

        <ion-item menu-close href="#/app/newcode">
          Add new Text Code
        </ion-item>

        <ion-item menu-close ng-click="login()">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="login()">
          About
        </ion-item>

      </ion-list>


     <!--  <ion-list>
        <ion-item menu-close ng-click="login()">
          Mobile
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Favorites
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Custom
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
